<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{ task?.name }}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Task Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="description" placeholder="Task Description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <h6>disabled until it works, causes a breaking error</h6>
      <button mat-stroked-button (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
